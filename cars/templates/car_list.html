{% extends "base.html" %}
{% block title  %}
    Car List
{% endblock title %}

{% block content %}
<div class="row">
<!--<ul class="list-group">-->

	{% for car in cars %}
  <div class="col-4">
        <div class="card" style="width: 18rem;">
          {% if car.img %}
          <!--  <img src=/>-->
              <img src="{{ car.img.url }}" class="card-img-top" alt="...">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ car.make }}</h5>
                <p class="card-text">{{ car.model }}</p>
                <p class="card-text">{{ car.year }}</p>
                <a href="{{ car.get_absolute_url }}" class="btn btn-primary">Detail</a>
      </div>
    </div>
  </div>


	{% endfor %}
</div>
<!--</ul>-->
{% endblock content %}
